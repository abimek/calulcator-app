<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a class="logo">Calculator</h1>
        </div>
    </div>
    <section class="mainsection">
        <div class="upperbar">
            <h1 class="WhiteBar">
                <p class="calcText">TheCalcStuff</p>
            </h1>
        </div>
        <div class="numbers">
            <button type="button" value="1">1</button>
            <button type="button" value="1">2</button>
            <button type="button" value="1">3</button>
            <button type="button" value="1">4</button>
            <button type="button" value="1">5</button>
            <button type="button" value="1">6</button>
            <button type="button" value="1">7</button>
            <button type="button" value="1">8</button>
            <button type="button" value="1">9</button>
        </div>
        <div class="operators">
            <ul class="ops">
                <li class="X">X</li>
                <li class="/">รท</li>
                <li class="+">+</li>
                <li class="-">-</li>
            </ul>
        </div>
        <div class="systemoperators">
            <h1 class="clear">C</h1>
            <h1 class="compute">=</h1>
        </div>
    </section>
</body>
</html>
